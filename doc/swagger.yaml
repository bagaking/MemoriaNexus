        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get the results of a specific dungeon
  /dungeon/dungeons:
    get:
      description: 获取复习计划列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.RespDungeonList'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get the list of dungeon campaigns
    post:
      consumes:
      - application/json
      description: 创建新的复习计划
      parameters:
      - description: Dungeon campaign data
        in: body
        name: campaign
        required: true
        schema:
          $ref: '#/definitions/dungeon.ReqCreateDungeon'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.RespDungeon'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Create a new dungeon campaign
  /dungeon/dungeons/{id}:
    delete:
      description: 删除复习计划
      parameters:
      - description: Dungeon ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: updater
          schema:
            $ref: '#/definitions/dto.RespDungeon'
        "404":
          description: Dungeon not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Delete a specific dungeon campaign
    get:
      description: 获取复习计划详情
      parameters:
      - description: Dungeon ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: the dungeon with its associations
          schema:
            $ref: '#/definitions/dto.RespDungeon'
        "404":
          description: Dungeon not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get the details of a specific dungeon campaign
    put:
