  contact: {}
paths:
  /books:
    get:
      consumes:
      - application/json
      description: Get a paginated list of books for the user.
      parameters:
      - default: 1
        description: Page number for pagination
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved list of books
          schema:
            $ref: '#/definitions/book.RespBooks'
      summary: Get list of books with pagination
    post:
      consumes:
      - application/json
      description: Creates a new book and optionally associates tags with it
      parameters:
      - description: Book creation data
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/dto.RespBookCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created book
          schema:
            $ref: '#/definitions/book.RespBook'
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Create a book
  /books/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a book from the system by ID.
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted book
          schema:
            type: string
      summary: Delete a book
    get:
      consumes:
      - application/json
      description: Get detailed information about a book.
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved book
          schema:
            $ref: '#/definitions/book.RespBook'
      summary: Get a book by ID
    put:
      consumes:
      - application/json
      description: Update information for an existing book.
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      - description: Book update data
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/book.ReqCreateBook'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated book
          schema:
            type: string
      summary: Update book information
  /dungeon/campaigns/{id}/monsters:
    get:
      description: 获取复习计划的所有Monsters
      parameters:
      - description: Dungeon ID
        in: path
        name: id
        required: true
        type: string
      - description: Sort by field (familiarity, difficulty, importance)
        in: query
        name: sort_by
        required: true
        type: string
      - description: Offset for pagination
        in: query
        name: offset
        required: true
        type: integer
      - description: Limit for pagination
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RespMonsterList'
        "404":
          description: Dungeon not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get all the monsters of a specific campaign dungeon
  /dungeon/campaigns/{id}/next_monsters:
    get:
      description: 获取复习计划的后n个Monsters
      parameters:
      - description: Dungeon ID
        in: path
        name: id
        required: true
        type: string
      - description: Number of monsters to fetch
        in: query
        name: count
        required: true
        type: integer
      - description: Sort by field (familiarity, difficulty, importance)
        in: query
        name: sort_by
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RespMonsterList'
        "404":
          description: Dungeon not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get the next n monsters of a specific dungeon
  /dungeon/campaigns/{id}/report_result:
    post:
      consumes:
      - application/json
      description: 上报复习计划的Monster结果
      parameters:
      - description: Dungeon ID
        in: path
        name: id
        required: true
        type: integer
      - description: UserMonster result data
        in: body
        name: result
        required: true
        schema:
          $ref: '#/definitions/dungeon.ReqReportMonsterResult'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Dungeon or UserMonster not found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Report the result of a specific monster
  /dungeon/campaigns/{id}/results:
    get:
      description: 获取复习计划的结果
      parameters:
      - description: Dungeon ID
        in: path
        name: id
        required: true
